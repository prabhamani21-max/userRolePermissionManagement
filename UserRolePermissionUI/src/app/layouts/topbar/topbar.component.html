<header class="topbar">
  <div class="container-xxl">
    <div class="navbar-header">
      <div class="d-flex align-items-center gap-2">
        <div class="topbar-item">
          <button
            type="button"
            class="button-toggle-menu"
            (click)="toggleMobileMenu()"
          >
            <iconify-icon
              icon="iconamoon:menu-burger-horizontal"
              class="fs-22"
            ></iconify-icon>
          </button>
        </div>

        <!-- App Search-->
        <form class="app-search d-none d-md-block me-auto">
          <div class="position-relative">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              autocomplete="off"
              value=""
            />
            <iconify-icon
              icon="iconamoon:search-duotone"
              class="search-widget-icon"
            ></iconify-icon>
          </div>
        </form>
      </div>

      <div class="d-flex align-items-center gap-1">
        <div class="topbar-item">
          <button
            type="button"
            class="topbar-button"
            id="light-dark-mode"
            (click)="changeTheme()"
          >
            <iconify-icon
              icon="iconamoon:mode-dark-duotone"
              class="fs-24 align-middle"
            ></iconify-icon>
          </button>
        </div>

       

        <div class="topbar-item d-none d-md-flex">
           
        </div>

        <div ngbDropdown class="dropdown topbar-item">
          <a
            type="button"
            ngbDropdownToggle
            class="topbar-button arrow-none"
            id="page-header-user-dropdown"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="d-flex align-items-center">
  <app-file-display
                [entityType]="'User'"
                [entityId]="userId"
                [fileTypeName]="'ProfileImage'"
                [altText]="'Profile Image'"
                [imgClass]="'rounded-circle '"
                [defaultImage]="'assets/images/users/dummy-avatar.jpg'"
                [displayMode]="'image'"
                [showDownload]="false"
                [showDelete]="false"
                [imgStyle]="{ width: '40px', height: '40px', }"
              ></app-file-display>
</span>
          </a>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
            <!-- item-->
            <h6 class="dropdown-header">Welcome {{ userFullName || 'User' }}!</h6>
            <a class="dropdown-item" (click)="goToProfile()">
              <i
                class="bx bx-user-circle text-muted fs-18 align-middle me-1"
              ></i
              ><span class="align-middle">Profile</span>
            </a>
            
            <div class="dropdown-divider my-1"></div>

            <a class="dropdown-item text-danger cursor-pointer" (click)="logout()">
              <i class="bx bx-log-out fs-18 align-middle me-1"></i
              ><span class="align-middle">Logout</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<ng-template #content let-offcanvas>
  
</ng-template>
