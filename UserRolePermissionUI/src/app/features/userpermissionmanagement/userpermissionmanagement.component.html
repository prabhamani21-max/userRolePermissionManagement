<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">User Permission Management</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="savePermissions()">
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="userSelect" class="form-label">Select User</label>
                <input
                  id="userSelect"
                  type="text"
                  class="form-control"
                  formControlName="user"
                  [ngbTypeahead]="searchUser"
                  [resultFormatter]="formatter"
                  [inputFormatter]="formatter"
                  (selectItem)="onUserSelect($event)"
                  placeholder="Search for a user..."
                />
              </div>
            </div>

            <div *ngIf="selectedUser" class="mb-3">
              <strong>Role: {{ userRole }}</strong>
            </div>

            <div *ngIf="loading" class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <div *ngIf="!loading && selectedUser">
              <div *ngFor="let screenWithActions of screensWithActions" class="mb-4">
                <h5>{{ screenWithActions.screen.screenName }}</h5>
                <div class="row">
                  <div *ngFor="let action of screenWithActions.actions" class="col-md-3 mb-2">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        [id]="'action-' + action.id"
                        [checked]="screenWithActions.selectedActions.includes(action.id)"
                        (change)="onActionToggle(screenWithActions, action.id)"
                      />
                      <label class="form-check-label" [for]="'action-' + action.id">
                        {{ action.actionName }}
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="saving"
                >
                  <span *ngIf="saving" class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Save Permissions
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
